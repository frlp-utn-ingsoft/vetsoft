{% extends 'base.html' %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nuevo Cliente</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form
                class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creacion de cliente"
                method="POST"
                action="{% url 'clients_form' %}"
                novalidate
            >
                {% csrf_token %}

                <input type="hidden" value="{{ client.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        value="{{client.name}}"
                        class="form-control"
                        pattern="[a-zA-Z\s]+"
                        required
                    />

                    {% if errors.name %}
                    <div class="invalid-feedback">{{ errors.name }}</div>
                    {% endif %}
                </div>
                <div>
                    <label for="phone" class="form-label">Teléfono</label>
                    <input
                        type="text"
                        id="phone"
                        name="phone"
                        class="form-control"
                        value="{{client.phone}}"
                        pattern="[5][4][0-9]"
                        min="1"
                        oninput="this.value = this.value.replace(/[^\d]/g, '')"
                        required
                    />

                    {% if errors.phone %}
                    <div class="invalid-feedback">{{ errors.phone }}</div>
                    {% endif %}
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control {% if errors.email %}is-invalid{% endif %}"
                        pattern="[a-z0-9._%+\-]+@vetsoft.com"
                        value="{{ client.email }}"
                        required
                    />

                    {% if errors.email %}
                    <div class="invalid-feedback">{{ errors.email }}</div>
                    {% endif %}
                </div>
                <div>
                    <label for="city" class="form-label">Ciudad</label>
                    <select id="city" name="city" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        {% for value, label in cities %}
                            <option value="{{ value }}" {% if client.city == value %}selected{% endif %}>
                                {{ label }}
                            </option>
                        {% endfor %}
                    </select>
                    {% if errors.city %}
                    <div class="invalid-feedback">{{ errors.city }}</div>
                    {% endif %}
                </div>
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
