{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nuevo Producto</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creacion de producto"
                method="POST"
                action="{% url 'products_form' %}"
                novalidate>

                {% csrf_token %}

                <input type="hidden" value="{{ product.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"
                        id="name"
                        name="name"
                        value="{{ product.name }}"
                        class="form-control"
                        required/>

                    {% if errors.name %}
                        <div class="invalid-feedback">
                            {{ errors.name }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="type" class="form-label">Tipo</label>
                    <input type="text"
                        id="type"
                        name="type"
                        class="form-control"
                        value="{{ product.type }}"
                        required/>

                    {% if errors.type %}
                        <div class="invalid-feedback">
                            {{ errors.type }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="price" class="form-label">Precio</label>
                    <input type="price"
                        id="price"
                        name="price"
                        class="form-control"
                        value="{{ product.price }}"
                        required/>

                    {% if errors.price %}
                        <div class="invalid-feedback">
                            {{ errors.price }}
                        </div>
                    {% endif %}
                </div>
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
